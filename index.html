<html>

<body>
	<!-- Navigation Bar -->
	<div class= "top-nav" id="myTop-nav">
		<a href="index.html">HOME</a>
        <a href="#music-release">MUSIC</a>
		<a href="#beat-store">BEAT STORE</a>
		<a href="#contact">CONTACT</a>
        <a href="#social-media">SOCIAL MEDIA</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
	</div>
	
    
   
    
<div id="container">
    

     <!--Banner Logo-->
    <div class="banner">
        <img class="img-fluid auto" src="images/The_Space_Campaign_Logo_2.jpg" alt="Responsive image" >
     </div>
    <br>
    
    <!--Music Release Section-->
    <div style="background-color: #f1f2ef" class= "text-center" id="music-release">
        <h2 style="text-align: center">MUSIC</h2>
        <br>
        <h6 style="text-align: center">Coming Soon...</h6>
        <img src="images/The%20Campaign%20Artwork.jpg" class="img-fluid auto rounded " alt="Responsive image">
    </div>
    <br>
    
	<!--Beat Store Player-->
    
    
	<div id="beat-store" align="center">
        <h2 style="text-align:center"> BEAT STORE</h2>
        <br>
		<iframe src="//www.beatstars.com/player/?storeId=41738" scrolling="no" 
		width="100%" height="800" style="max-width:1024px;" frameborder="0" 
		marginheight="0" marginwidth="0"> -- none -- 
		</iframe>
	</div>
    <br>
 
	<!--Contact Section-->
    
	<div style="max-width:800px" id="contact">
		<h2 style="text-align:center"> CONTACT</h2>
            <div class="text-xs-center">
                <div class="form-area">
                    <form role="form">
                        <br style="clear: both">
                            <h3 style="margin-bottom: 25px; text-align: center;">Contact Form</h3>
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" placeholder="Name" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="email" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>
                                    <span class="help-block"><p id="charactersLeft" class="help-block ">You have reached the limit</p></span>
                            </div>
                    <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Submit</button>
                    </form>
                </div>        
            </div>
            
	</div>
    <br>
	
	<!--Social Media Section/Buttons-->	
	<div style="max-width:800px" id="social-media">
		<h2 style="text-align:center"> SOCIAL MEDIA</h2>
	</div>
	<div class="social-button">
		<i class="fa fa-soundcloud" aria-hidden="true"></i> 
		<i class="fa fa-twitter-square" aria-hidden="true"></i> 
		<i class="fa fa-instagram" aria-hidden="true"></i> 
		<i class="fa fa-facebook-square" aria-hidden="true"></i> 
		<i class="fa fa-youtube-play" aria-hidden="true"></i> 
		<i class="fa fa-bandcamp" aria-hidden="true"></i> 
	</div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-localScroll/2.0.0/jquery.localScroll.min.js"></script>
    <script src="smooth-scroll.js"></script>
        
    
</body>
